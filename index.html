<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/font.css">
</head>

<body>
    <main class="conteiner">
        <div class="wrap">

            <div class="card float-left">1</div>
            <div class="card float-right">2</div>
            <span class="clearfix"></span>
        </div>

        <div class="wrap-small">
            <div class="card float-left">1</div>

            <div class="float-right">

                <div class="card float-small float-left ">2</div>
                <div class="card float-small float-left indent">3</div>
                <div class="card float-small float-left indent">4</div>
                <div class="card float-small float-left indent">5</div>


            </div>
            <span class="clearfix"></span>
        </div>
        <div class="wrap">

            <div class="card float-left">1</div>
            <div class="card float-left indent">2</div>
            <div class="float-right">
                <div class="card float-left">3</div>
                <div class="card float-left indent">4</div>

            </div>
            <span class="clearfix"></span>
        </div>
    </main>
</body>


</html>
